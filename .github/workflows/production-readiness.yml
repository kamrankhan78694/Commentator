          echo "ðŸŒ Site URL: https://commentator78694.web.app/"
          echo "ðŸ“Š Monitor at: https://console.firebase.google.com/project/commentator78694"

  # Production monitoring setup
  monitoring:
    name: Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
