<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- SEO -->
    {%- seo -%}
    
    <!-- Feather Icons for modern SVG icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- CSS - Link to external stylesheet for maintainability -->
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    
    <!-- Favicon - Placeholder for future branding -->
    <!-- <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}"> -->
    
    <!-- Jekyll Feed -->
    {%- feed_meta -%}
</head>
