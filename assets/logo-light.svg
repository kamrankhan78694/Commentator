<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speech bubble icon -->
  <g id="icon">
    <!-- Main bubble -->
    <path d="M12 8 C12 4, 16 4, 20 4 L36 4 C40 4, 44 8, 44 12 L44 20 C44 24, 40 28, 36 28 L24 28 L16 34 L18 28 L20 28 C16 28, 12 24, 12 20 Z" 
          fill="url(#gradient-light)" stroke="none"/>
    
    <!-- Comment dots -->
    <circle cx="22" cy="16" r="2" fill="white" opacity="0.9"/>
    <circle cx="28" cy="16" r="2" fill="white" opacity="0.9"/>
    <circle cx="34" cy="16" r="2" fill="white" opacity="0.9"/>
    
    <!-- Connection lines representing web/network -->
    <g stroke="url(#gradient-light)" stroke-width="1.5" fill="none" opacity="0.6">
      <line x1="44" y1="12" x2="50" y2="8"/>
      <line x1="44" y1="20" x2="50" y2="24"/>
      <circle cx="50" cy="8" r="1.5" fill="url(#gradient-light)"/>
      <circle cx="50" cy="24" r="1.5" fill="url(#gradient-light)"/>
    </g>
  </g>
  
  <!-- Text "Commentator" -->
  <text x="58" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="20" font-weight="700" fill="#1a202c">
    Commentator
  </text>
  
  <!-- Tagline -->
  <text x="58" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="10" font-weight="400" fill="#4a5568">
    Universal Web Comments
  </text>
</svg>